<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Hold</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #f0f0f0;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #222;
            font-size: 2em;
        }
        p {
            margin: 20px;
            font-size: 1.2em;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .images img {
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <header>A Hold</header>
    <p>
        A Hold a Föld egyetlen természetes holdja, és a Naprendszer ötödik legnagyobb holdja.
        A Hold közepes távolsága a Földtől 384 400 km, átmérője 3 474 km. 
        A Hold gravitációs hatása okozza a tengerek árapály jelenségét.
    </p>
    <div class="images">
        <img src="https://cdn.pixabay.com/photo/2013/07/13/11/29/moon-158046_960_720.png" alt="Hold kép 1">
        <img src="https://cdn.pixabay.com/photo/2014/09/19/13/29/full-moon-452524_960_720.jpg" alt="Hold kép 2">
        <img src="https://cdn.pixabay.com/photo/2016/09/25/20/35/full-moon-1692861_960_720.jpg" alt="Hold kép 3">
    </div>
</body>
</html>
